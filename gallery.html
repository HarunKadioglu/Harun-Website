    <body>
        <div class="page-container">
            <!-- Header -->
            <header class="header">
                <nav class="navbar navbar-expand-lg fixed-top">
                    <div class="container">
                        <a class="navbar-brand" href="index.html">Harun Kadıoğlu</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav ms-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html">Mainpage</a>

                        </div>
                    </div>
                </nav>
            </header>

            <!-- Gallery Section -->
            <section class="gallery-section">
                <div class="container">
                    <div class="section-title">
                        <h2>Gallery</h2>
                    </div>
                    <div class="gallery-grid">
                        <div class="row g-4">
                            <!-- Gallery Item 1 -->
                            <div class="col-md-4">
                                <div class="gallery-item">
                                    <img src="images/gallery/image-1.JPG" alt="Gallery Image 1" class="gallery-image">
                                    <p class="image-caption">Virgosol 3. Yıl Etkinliği</p>
                                </div>
                            </div>
                            <!-- Gallery Item 2 -->
                            <div class="col-md-4">
                                <div class="gallery-item">
                                    <img src="images/gallery/image-2.jpg" alt="Gallery Image 2" class="gallery-image">
                                    <p class="image-caption">Virgosol 3. Yıl Etkinliği</p>
                                </div>
                            </div>
                            <!-- Gallery Item 3 -->
                            <div class="col-md-4">
                                <div class="gallery-item">
                                    <img src="images/gallery/image-3.jpeg" alt="Gallery Image 3" class="gallery-image">
                                    <p class="image-caption">Fuddy Veda Yemeği</p>
                                </div>
                            </div>
                            <!-- Diğer görseller buraya eklenebilir -->
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- Gallery Modal -->
        <div class="modal fade" id="galleryModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-body">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        <button class="gallery-nav prev-btn">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="gallery-nav next-btn">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                        <div class="gallery-modal-image-container">
                            <img src="" id="galleryModalImg" class="img-fluid">
                            <div id="modalCaption"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
